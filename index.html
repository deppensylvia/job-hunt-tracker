<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hunt Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <h1 class="title col text-center" style="background-color: green;">Job Hunt Tracker</h1>
        </div>
        <div class="row">
            <div class="col">
                <section class="main-content" id="add">
                    <div class="tabs row">
                        <div class="trigger col text-center" id="create-app"><h4>Applications</h4></div>
                        <div class="trigger col text-center" id="create-company"><h4>Companies</h4></div>
                        <div class="trigger col text-center" id="create-contact"><h4>Contact</h4></div>
                    </div>
                    <div class="row">
                        <div class="create-content text-center col">
                            <h3>Add New Application</h3>
                            <form id="app-form">
                                <div class="app-form"></div>
                                <hr>
                                <div class="company-form"></div>
                                <hr>
                                <div class="contact-form"></div>
                                <button class="add-contact-btn" type="button">Add another contact</button>
                                <div>
                                    <button>Clear</button>
                                    <button>Submit</button>
                                </div>
                            </form>
                            <form id="company-form">
                                <div class="company-form"></div>
                                <button>Clear</button>
                                <button>Submit</button>
                            </form>
                            <form id="contact-form">
                                <div class="contact-form"></div>
                                <button>Clear</button>
                                <button>Submit</button>
                            </form>
                        </div>
                    </div>
                </section>
                <section class="main-content" id="view">
                    <div class="tabs row">
                        <div class="trigger col text-center" id="view-app"><h4>Applications</h4></div>
                        <div class="trigger col text-center" id="view-company"><h4>Companies</h4></div>
                        <div class="trigger col text-center" id="view-contact"><h4>Contact</h4></div>
                    </div>
                    <div class="row">
                        <div class="view-content text-center col">
                            <h3>View All Applications</h3>
                            <div id="allappview"></div>
                            <div id="allcompaniesview"></div>
                            <div id="allcontactsview"></div>
                        </div>
                    </div>
                </section>
                <section class="main-content" id="details">
                    <div class="row">
                        <div class="details-content col text-center" id="details-app">
                            <h3>Application Name</h3>
                            <p>Content loads here...</p>
                        </div> 
                        <div class="details-content col text-center" id="details-company">
                            <h3>Company Name</h3>
                            <p>Content loads here...</p>
                        </div>
                        <div class="details-content col text-center" id="details-contact">
                            <h3>Contact Name</h3>
                            <p>Content loads here...</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center"><button>Edit</button></div>
                        <div class="col text-center"><button>Delete</button></div>
                    </div>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="tabs row">
                    <button class="trigger col text-center" id="add-info">Add New</button>
                    <button class="trigger col text-center" id="view-info">View All</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/templates.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>

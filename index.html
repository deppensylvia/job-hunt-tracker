<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hunt Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="theme-light">
        <h1 id="title">Job Hunt Tracker</h1>
    </div>
    <div class="header theme">
        <div class="navbar">
            <ul>
                <li id="add-info"><h4>Add New</h4></li>
                <li id="view-info"><h4>View All</h4></li>
            </ul>
        </div>
    </div>
    <div class="background">
        <div class="content">
            <div id="navbar-create" class="navbar">
                <button id="create-app" class="icon-button active"><img class="icon" src="icons/ListIcon.svg"><h3>Applications</h3></button>
                <button id="create-company" class="icon-button"><img class="icon" src="icons/CompanyIcon.svg"><h3>Companies</h3></button>
                <button id="create-contact" class="icon-button"><img class="icon" src="icons/ContactIcon.svg"><h3>Contact</h3></button>
            </div>
            <div id="navbar-view" class="navbar">
                <button id="view-app" class="icon-button active"><img class="icon" src="icons/ListIcon.svg"><h3>Applications</h3></button>
                <button id="view-company" class="icon-button"><img class="icon" src="icons/CompanyIcon.svg"><h3>Companies</h3></button>
                <button id="view-contact" class="icon-button"><img class="icon" src="icons/ContactIcon.svg"><h3>Contact</h3></button>
            </div>
            <h1 id="page-title">Add New Application</h1>
            <section class="main-content" id="add">
                <div class="create-content content-container">
                    <form id="app-form" class="app-theme card">
                        <div class="card-decor">
                            <div class="card-foreground app-theme">
                                <div class="app-form card-textbg app-theme-light"></div>
                                <div class="company-form card-textbg app-theme-light"></div>
                                <div class="contact-form card-textbg app-theme-light"></div>
                                <button class="add-contact-btn" type="button">Add another contact</button>
                                <div>
                                    <button>Clear</button>
                                    <button>Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form id="company-form" class="company-theme card">
                        <div class="card-decor">
                            <div class="card-foreground company-theme">
                                <div class="company-form card-textbg company-theme-light"></div>
                                <button>Clear</button>
                                <button>Submit</button>
                            </div>
                        </div>
                    </form>
                    <form id="contact-form" class="contact-theme card">
                        <div class="card-decor">
                            <div class="card-foreground contact-theme">
                                <div class="contact-form card-textbg contact-theme-light"></div>
                                <button>Clear</button>
                                <button>Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <section class="main-content" id="view">
                <div class="view-content content-container">
                    <div id="allappview"></div>
                    <div id="allcompaniesview"></div>
                    <div id="allcontactsview"></div>
                </div>
            </section>
            <section class="main-content" id="details">
                <div class="details-content content-container" id="details-app">
                </div> 
                <div class="details-content content-container" id="details-company">
                </div>
                <div class="details-content content-container" id="details-contact">
                </div>
                <div>
                    <div><button>Edit</button></div>
                    <div><button>Delete</button></div>
                </div>
            </section>
        </div>
    </div>
    <div class="footer"></div>
    <script src="scripts/templates.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
